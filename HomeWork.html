<!DOCTYPE html>
<html>
<head>
	<title>Final Test</title>
	<script type="text/javascript">
			var position = ['Junior developer', 
			'Middle developer', 
			'Senior developer', 
			'Junior QA', 
			'Middle QA', 
			'Senior QA', 
			'Project manager'];
			var names = [];
			var volume = position.length;
			function getNames() {
				for (var i = 0; i < volume; i++) {
					var name = prompt('Введите имя сотрудника');
					names[i] = name;
				};
				return names;
			};
			getNames();

			var team = new Object();
			function createTeam() {
				for (var i = 0; i < position.length; i++) {
					var employee = new Object();
					employee.name = names[i];
					employee.position = position[i];
					team[i] = employee;
				}
				return team;
			};
			createTeam();

			function setSalary() {
				function getRandomArbitrary(min, max) {
					return Math.floor(Math.random() * (max - min)) + min;
				}
				for (main in team) {
					if ( team[main]['position'].indexOf('Junior') == 0 ) {
						team[main]['salary'] = getRandomArbitrary(500, 1000);
					} else if ( team[main]['position'].indexOf('Middle') == 0 ) {
						team[main]['salary'] = getRandomArbitrary(1500, 2000);
					} else if ( team[main]['position'].indexOf('Senior') == 0 ) {
						team[main]['salary'] = getRandomArbitrary(2500, 3000);
					} else {
						team[main]['salary'] = getRandomArbitrary(4000, 4500);
					}	
				}
			};
			setSalary();

			function tellAboutYourSelf() {
				for (main in team) {
					team[main]['tellAboutYourSelf'] = function() {
						return document.write('Меня зовут ' + this.name + ' и я - ' + this.position + '. Я зарабатываю ' + this.salary + '$.')
					}
				}
			};
			tellAboutYourSelf();

			team['showTeam'] = function() {
				for (main in team) {
					var size = team[main];
					if ( typeof size == "object" ) {
						var name = this[main].name,
							position = this[main].position,
							salary = this[main].salary;
						document.write( name + ' - ' + position + '. Зарплата - ' + salary + '$.');
						document.write('<br/> <br/>');
					}
				}
			};
			team.showTeam();
	</script>
</head>

</html>
